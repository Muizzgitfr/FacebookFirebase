<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f7ff;
            --neon-pink: #ff00ff;
            --cyber-black: #0a0a0a;
            --hologram-blue: #00a3ff;
            --terminal-text: #20c20e;
            --particle-sparkle: rgba(255, 255, 255, 0.1);
        }

        .cyber-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
            z-index: 1000;
        }

        .nav-logo {
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .dashboard-container {
            margin-top: 80px;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .create-post {
            background: rgba(10, 10, 10, 0.6);
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid rgba(0, 247, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
            backdrop-filter: blur(8px);
        }

        .post-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-pink);
            padding: 1rem;
            color: var(--neon-cyan);
            margin: 1rem 0;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .post-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        .posts-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .post-card {
            background: linear-gradient(145deg, rgba(10, 10, 10, 0.8), rgba(20, 20, 20, 0.9));
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 247, 255, 0.2);
        }

        .cyber-btn {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            border: none;
            padding: 0.8rem 1.5rem;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        .file-upload {
            position: relative;
            margin: 1rem 0;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            background: rgba(0, 247, 255, 0.1);
            border: 1px dashed var(--neon-cyan);
            padding: 1rem;
            display: block;
            text-align: center;
            color: var(--neon-cyan);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .file-upload label:hover {
            background: rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
                margin-top: 60px;
            }

            .cyber-nav {
                padding: 0.8rem 1rem;
            }

            .create-post {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="cyber-nav">
        <div class="nav-logo">DASHBOARD</div>
        <button class="cyber-btn" id="logout-btn"> LOGOUT </button>
    </nav>

    <div class="dashboard-container">
        <section class="create-post">
            <h3 style="color: var(--neon-pink); margin-bottom: 1rem;">CREATE POSTS</h3>
            <textarea 
                id="post-text" 
                class="post-input" 
                placeholder="Input your message..."
                rows="4"
            ></textarea>
            
            <div class="file-upload">
                <input type="file" id="post-image" accept="image/*">
                <label for="post-image">UPLOAD IMAGE</label>
            </div>

            <button class="cyber-btn" id="post-btn">POST MESSAGE</button>
        </section>

        <section class="posts-grid" id="posts-container">
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, getDocs, 
            query, orderBy, serverTimestamp, doc, 
            updateDoc, deleteDoc, getDoc 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
    apiKey: "AIzaSyBfC5u-d7EN7WC5GGpRkYR3C-foYCceeH8",
    authDomain: "number-2-29adf.firebaseapp.com",
    projectId: "number-2-29adf",
    storageBucket: "number-2-29adf.firebasestorage.app",
    messagingSenderId: "869200935152",
    appId: "1:869200935152:web:6dcc395aed094721ae6a35",
    measurementId: "G-VGRRNGYMFM"
  };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const imgbbApiKey = "c45733680bad59816b8d838b1068d702";

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                loadPosts();
            }
        });

        document.getElementById("logout-btn").addEventListener("click", async () => {
            try {
                await signOut(auth);
                window.location.href = "index.html";
            } catch (error) {
                console.error("Logout Error:", error.message);
            }
        });

        document.getElementById("post-btn").addEventListener("click", async () => {
            const text = document.getElementById("post-text").value.trim();
            const file = document.getElementById("post-image").files[0];
            const user = auth.currentUser;

            if (!text && !file) return alert("Transmission requires content!");
            if (!user) return alert("Authentication required!");

            let imageUrl = null;
            if (file) {
                const formData = new FormData();
                formData.append("image", file);
                
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                    method: "POST",
                    body: formData
                });
                
                const result = await response.json();
                imageUrl = result.data?.url;
                if (!imageUrl) throw new Error("Holo-image upload failed");
            }

            await addDoc(collection(db, "posts"), {
                text: text,
                imageUrl: imageUrl,
                userId: user.uid,
                userDisplayName: user.displayName || `USER_${Math.floor(Math.random() * 1000)}`,
                createdAt: serverTimestamp(),
                likes: [],
                comments: []
            });

            document.getElementById("post-text").value = "";
            document.getElementById("post-image").value = "";
            loadPosts();
        });

        async function loadPosts() {
            const container = document.getElementById("posts-container");
            container.innerHTML = "";

            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            const snapshot = await getDocs(q);

            snapshot.forEach(doc => {
                const post = doc.data();
                const postElement = document.createElement("div");
                postElement.className = "post-card";
                postElement.innerHTML = `
                    <div style="color: var(--neon-cyan); margin-bottom: 1rem;">
                        <span style="color: var(--neon-pink);">${post.userDisplayName}:</span> 
                        ${post.text}
                    </div>
                    ${post.imageUrl ? `<img src="${post.imageUrl}" style="max-width: 100%; margin: 1rem 0;">` : ""}
                    <div style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.7);">
                        Posted: ${new Date(post.createdAt?.toDate()).toLocaleTimeString()}
                    </div>
                    <div class="post-actions">
                        <button onclick="likePost('${doc.id}', '${auth.currentUser?.uid}')">ACKNOWLEDGE (${post.likes?.length || 0})</button>
                        ${post.userId === auth.currentUser?.uid ? `
                            <button onclick="deletePost('${doc.id}')">PURGE</button>
                            <button onclick="editPost('${doc.id}')">MODIFY</button>
                        ` : ""}
                    </div>
                `;
                container.appendChild(postElement);
            });
        }

        window.likePost = async (postId, userId) => {
            const postRef = doc(db, "posts", postId);
            const post = await getDoc(postRef);
            const likes = post.data().likes || [];
            
            likes.includes(userId) 
                ? likes.splice(likes.indexOf(userId), 1)
                : likes.push(userId);
            
            await updateDoc(postRef, { likes });
            loadPosts();
        };

        window.deletePost = async (postId) => {
            if (confirm("Confirm transmission purge?")) {
                await deleteDoc(doc(db, "posts", postId));
                loadPosts();
            }
        };

        window.editPost = async (postId) => {
            const postRef = doc(db, "posts", postId);
            const post = await getDoc(postRef);
            const newText = prompt("Modify transmission:", post.data().text);
            
            if (newText) {
                await updateDoc(postRef, { text: newText });
                loadPosts();
            }
        };
    </script>
</body>
</html>
