<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fade-in 0.5s ease-out;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            color: #fff;
        }

        h3 {
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: 500;
            color: #fff;
        }

        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #333;
            background: #262626;
            color: #fff;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #333;
            background: #262626;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        button {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        #logout-btn {
            background: #ff4444;
            margin-bottom: 20px;
        }

        #logout-btn:hover {
            background: #cc0000;
        }

        .post {
            text-align: left;
            background: #262626;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .post p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #fff;
        }

        .post img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Welcome to Your Dashboard</h2>
        <button id="logout-btn">Logout</button>

        <h3>Create a Post</h3>
        <textarea id="post-text" placeholder="Write something..."></textarea>
        <input type="file" id="post-image" accept="image/*">
        <button id="post-btn">Post</button>

        <h3>Posts</h3>
        <div id="posts-container"></div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBfC5u-d7EN7WC5GGpRkYR3C-foYCceeH8",
        authDomain: "number-2-29adf.firebaseapp.com",
        projectId: "number-2-29adf",
        storageBucket: "number-2-29adf.firebasestorage.app",
        messagingSenderId: "869200935152",
        appId: "1:869200935152:web:6dcc395aed094721ae6a35",
        measurementId: "G-VGRRNGYMFM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            // User is not signed in, redirect to login page
            window.location.href = "index.html";
        }
    });

    // Logout function
    document.getElementById("logout-btn").addEventListener("click", async () => {
        try {
            await signOut(auth);
            window.location.href = "index.html";
        } catch (error) {
            console.error("Logout Error:", error.message);
        }
    });
    </script>

</body>

</html>
